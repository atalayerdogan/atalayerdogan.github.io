<html>
    <head>
        <style>
            body{
                height: 100%;
                width: 100%;
                position: absolute;
                background: #121212;
                color: white;
                overflow: hidden;
            }
            .main-title{
                top: 100;
                text-align: center;
                font-size: 136;
                font-family: "Times New Roman";
            }
            .sub-title{
                text-align: center;
                font-size: 26;
                font-family:Verdana;
            }
            footer{
                position:absolute;
                bottom: 0;
                right:0;
                width: 100%;
                text-align: center;
                color: white;
                font-family:serif;
            }
            .continue-button{
                background: red;
            }
            .wrapper{
            position: fixed;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            a{
            display: block;
            width: 100px;
            height: 35px;
            line-height: 35px;
            font-size: 18px;
            font-family: sans-serif;
            text-decoration: none;
            color: rgb(236, 248, 255);
            border: 2px solid rgb(39, 197, 202);
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            transition: all .35s;
            }

            a span{
            position: relative;
            z-index: 2;
            }

            a:after{
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #ffffff;
            transition: all .35s;
            }

            a:hover{
            color: rgb(0, 0, 0);
            }

            a:hover:after{
            width: 100%;
            }
        </style>

        <title>atalayerdogan.com</title>
         <link rel = "icon" href = "media/icons/favicon.png" type = "image/x-icon">            
    </head>
    <body>
        <h1 class="main-title">Hoş Geldiniz</h1>

        <br>

        <div class="wrapper">
            <a href="#"><span>Devam</span></a>
          </div>

          <footer>
            <p class="copyright">©2021 - Atalay Erdoğan</p>
          </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

        <script>
            VANTA.NET({
              el: "body",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0xd5d5ff,
              backgroundColor: 0x222222
            })
            </script>
    </body>
</html>
