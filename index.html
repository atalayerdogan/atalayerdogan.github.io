            .wrapper{

            a{
            display: block;
            width: 100px;
            height: 35px;
            line-height: 35px;
            font-size: 18px;
            font-family: sans-serif;
            text-decoration: none;
            color: rgb(236, 248, 255);
            border: 2px solid rgb(39, 197, 202);
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            transition: all .35s;
            }

            a span{
            position: relative;
            z-index: 2;
            }

            a:after{
            position: absolute;
            content: "";

            left: 0;
            width: 0;
            height: 100%;
            background: #ffffff;
            transition: all .35s;
            }

            a:hover{
            color: rgb(0, 0, 0);
            }

            a:hover:after{
            width: 100%;
            }
